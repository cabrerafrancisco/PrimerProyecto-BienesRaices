   <h1 class="fw-300 centrar-texto">Contacto</h1>
   <img src="img/destacada3.jpg" alt="Imagen Principal">

   <main class="contenedor seccion contenido-centrado">
       <h2 class="fw-300 centrar-texto">Llena el formulario de Contacto</h2>

       <form action="">
            <fieldset>
                <legend>Informacion Personal</legend>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Tu nombre"><!--id identifica, placeholder agrega la sombra asi sepamos que poner-->
                
                <label for="email">E-mail: </label>
                <input type="email" id="email" placeholder="Tu correo electronico" required> <!--se pone required para que sea un campo obligatorio, tambien se pone email para identificar el tipo y nos obliga poner el arroba -->
                
                <label for="telefono">Telefono: </label>
                <input type="tel" id="telefono" placeholder="Tu telefono" required> 

                <label for="mensaje">Mensaje: </label>
                <textarea id="mensaje"></textarea>

            </fieldset><!--el fieldset agrupa todo el contenido que es igual en un recuadro-->

            <fieldset>
                <legend>Informacion sobre Propiedad</legend>

                <label for="opciones">Vende o Compra:</label>
                <select id="opciones">
                    <option value="" disabled selected>-- Seleccione --</option> <!--disabled deshabilita la seleccion y el selected hace que se seleccione al inicio por defecto-->
                    <option value="Compra">Compra</option><!--el value lee lo que seleccionamos, osea lo que lee el lenguaje de backend-->
                    <option value="Vende">Vende</option>
                </select>
                <label for="cantidad">Cantidad:</label>
                <input type="number" min="0" max="100" step="2"><!--el min y max es para regular desde donde hasta donde avanza la cantidad, el step " step="2" " es para ver de a cuantos avanza (2 en 2)-->


            </fieldset>

            <fieldset>
                <legend>Contacto</legend>

                <p>Como desea ser Contactado:</p>

                <div class="forma-contacto">

                    <!--Usamos input de tipo radio o radiobutton para hacer la seleccion-->
                    <label for="telefono">Telefono</label>
                    <input type="radio" name="contacto" value="telefono" id="telefono"> <!--para seleccionar uno o otro usamos NAME que deja seleccionar solo uno asi no se marcan ambos-->

                    <label for="correo">E-mail: </label>
                    <input type="radio" name="contacto" value="correo" id="correo"> <!--como ya usamos id=email, usamos correo porque no puede haber mas de un id con el mismo nombre-->
                
                </div>
                <!--
                    <p>Elija del Menu</p> 
                    <input type="checkbox" name="orden" value="hamburguesa">hamburguesa
                    <input type="checkbox" name="orden" value="papas">papas
                    <input type="checkbox" name="orden" value="cerveza">cerveza

                    Este input te deja elegir mas de una opcion o solo una y son todas del mismo name
                    
                    El value es como llega el mensaje al backend
                -->

                <p>Si eligio Telefono, elija la fecha y la hora</p>
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha"><!--input DATE implementa una interfaz para seleccionar la fecha, depende del navegador-->
                <label for="hora">Hora (09:00 - 19:00):</label>
                <input type="time" id="hora" min="09:00" max="19:00"><!--input time implementa la interfaz de la hora, con min y max regulamos el minimo y el tope horario, depende mucho de los navegadores que tanto es valido o no esto-->
            
            
            </fieldset>

            <!--Existen muchos otros input como type="pasword" type="search" type="url" que no vemos en este curso pero se usan mucho en los formu -->
            
            <input type="submit" value="Enviar" class="boton boton-verde"> <!--el value cambia el submit por "enviar"-->

       </form>


   </main>
